<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Expenses - Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <h1>All Expenses</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="add-expense.html">Add Expense</a>
      <a href="index.html">Logout</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Your Expenses</h2>
    <p>All your logged expenses are listed below.</p>
  </section>

  <section class="expense-table">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount ($)</th>
        </tr>
      </thead>
      <tbody id="expense-table-body">
        <!-- Expenses will be injected here -->
      </tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2025 YourExpenseApp</p>
  </footer>

  <script>
    const tableBody = document.getElementById("expense-table-body");
    const expenses = JSON.parse(localStorage.getItem("expenses")) || [];

    if (expenses.length === 0) {
      const row = document.createElement("tr");
      row.innerHTML = `<td colspan="4" style="text-align:center;">No expenses found.</td>`;
      tableBody.appendChild(row);
    } else {
      expenses.forEach(exp => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${exp.date}</td>
          <td>${exp.category}</td>
          <td>${exp.description}</td>
          <td>$${parseFloat(exp.amount).toFixed(2)}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
